Val==5){                $(".a span").text("+81");            }else if(selectVal==6){                $(".a span").text("+19");            }else if(selectVal==7){                $(".a span").text("+49");            }else if(selectVal==8){                $(".a span").text("+7");            }else if(selectVal==9){                $(".a span").text("+61");            }        })        $(".b").blur(function () {            phoneVerifyWeb();        })        $(".anniu").click(function () {            var flag2 = checkboxJudge();            if(!flag2){                return;            }            var flag  = phoneVerifyWeb();            if(flag){                $.cookie("cookie_phone", $(".b").val());                console.log("设置电话cookie:"+$.cookie("cookie_phone"))                $.cookie("area_code", $(".a span").text());                phoneVerifyDB();            }        })    })    function IsEnterKeyPress(){        var lKeyCode = (navigator.appname=="Netscape")?event.which:window.event.keyCode;        if ( lKeyCode == 13 ){            var flag2 = checkboxJudge();            if(!flag2){                return;            }           var flag  = phoneVerifyWeb();           if(flag){               phoneVerifyDB();           }        }    }    function phoneVerifyWeb() {        var reg=/^[1][3,4,5,7,8][0-9]{9}$/;        var str = $(".b").val();        if(!(reg.test(str))){            $("#x_exceptionReg").html("请填写13、14、15、17、18开头的11位手机号").show();            return false;        }else{            $("#x_exceptionReg").html("");            return true;        }    }    function phoneVerifyDB() {        $.ajax({            url:"account/register.do",            data:{                phone:$(".b").val()            },            type:"post",            dataType:"json",            success:function (data) {                console.log("data="+data);                if(data!=null){                    $("#x_exceptionReg
